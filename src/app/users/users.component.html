<div class="my-2">
    <div class="row">
        <div class="col-9">
            <h2>Users List</h2>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-primary" routerLink="/createUser">Create New User</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let user of dataListing">
            <app-user-card [userCard]="user"></app-user-card>
        </div>          
    </div>
      <!-- /.row -->
</div>
