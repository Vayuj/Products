<div class="container my-2">
    <form [formGroup]="userFormGroup" (ngSubmit)="submitForm()">
        <h1>Create User</h1>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <div class="form-check"></div>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="number" id="mobile" formControlName="mobile" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control"> 
                    <span *ngIf="userFormGroup.get('password').touched && userFormGroup.get('password').errors?.required && !userFormGroup.get('password').valid" style="color:red">Field is Required</span>
                    <span *ngIf="userFormGroup.get('password').errors?.pattern" style="color:red">Password should contain lower, upper, number, special and minimum of 8 characters</span>
                </div>          
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="confrimPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
                    <span *ngIf="userFormGroup.get('confirmPassword').touched && userFormGroup.get('confirmPassword').errors?.required && !userFormGroup.get('confirmPassword').valid" style="color:red">Field is Required</span>
                    <span *ngIf="!userFormGroup.get('confirmPassword').errors?.required && userFormGroup?.get('confirmPassword').touched && userFormGroup.value.password != userFormGroup.value.confirmPassword" style="color: red;">Password does not match</span>
                    <span *ngIf="userFormGroup.get('confirmPassword').valid && userFormGroup?.get('confirmPassword').touched && userFormGroup.value.password == userFormGroup.value.confirmPassword" style="color: green;">Password Matched</span>
                </div>           
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" id="image" formControlName="image" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" formControlName="country" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" formControlName="state" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" formControlName="city" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="zipcode">Zipcode</label>
                    <input type="number" id="zipcode" formControlName="zipcode" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                 <button class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
    <!-- {{userFormGroup.get('password').errors | json}} -->
    <!-- {{userFormGroup.value | json}} -->
</div>
