  <div class="card h-100">
    <a [routerLink]="['/product',productCard.id]">
      <img src="{{productCard.image}}" class="card-img-top" alt="...">
    </a>
    <div class="card-body">
      <h4 class="card-title">{{productCard.name}}</h4>
      <h5>${{productCard.price}}</h5>
      <p class="card-text">{{productCard.description}}</p>
      <div class="row">
        <div class="col">
          <a class="btn btn-primary" [routerLink]="['/editProduct',productCard.id]">Edit</a>
        </div>
        <div class="col">
          <a class="btn btn-primary" (click)="deleteProductCard(productCard.id)">Delete</a>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
    </div>
  </div>
